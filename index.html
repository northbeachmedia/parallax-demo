<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!-- open graph -->
  <meta property="og:title" content="CSS Parallax Effect">
  <meta property="og:type" content="The CSS parallax effect creates an illusion of depth to your user experience.">
  <!-- <meta property="og:url" content="">  -->
  <meta property="og:image" content="https://northbeachmedia.github.io/parallax-demo/">

  <!-- place favicon.ico in the root directory -->
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="parallax">

    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="text-group">
          <h1>The CSS parallax effect adds a sense of depth to your user experience.</h1>
        </div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="text-group">
        </div>
      </div>
      <div class="parallax__layer parallax__layer--back"></div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="text-group">
          <h1>Elements scoll at different speeds relative to each other.</h1>
        </div>
       </div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>

    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>

    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore"></div>
      <div class="parallax__layer parallax__layer--base">
        <div class="text-group">
          <h1>When scrolling, we see objects close to us move faster than objects further away.</h1>
        </div>
      </div>
    </div>

    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>

    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="text-group">
          <h1>Photos from the talented <a href="https://www.pexels.com/@alexazabache">Alex Azabache</a>.</h1>
        </div>
      </div>
    </div>

  </div> <!-- parallax -->

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
